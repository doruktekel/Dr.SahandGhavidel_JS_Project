<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ddictionary</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>English Dictionary</h1>
      <input
        placeholder="Please enter your word..."
        type="text"
        id="input"
        class="input"
      />
      <div class="meaning-container">
        <div class="title">asdasd</div>
        <div class="meaning">asdasd</div>
        <audio src="" controls class="audio">asd</audio>
      </div>
    </div>
  </body>
</html>
