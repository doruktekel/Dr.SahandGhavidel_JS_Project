<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temparature Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Temparature Convertor</h1>
      <div class="container-child">
        <label for="celcius"> Celcius : </label>
        <input
          type="number"
          id="celcius"
          class="celcius"
          name="celcius"
          onchange="convert(event)"
        />
      </div>
      <div class="container-child">
        <label for="kelvin"> Kelvin : </label>
        <input
          type="number"
          id="kelvin"
          class="kelvin"
          name="kelvin"
          onchange="convert(event)"
        />
      </div>
      <div class="container-child">
        <label for="fahrenheit"> Fahrenheit : </label>
        <input
          onchange="convert(event)"
          type="number"
          id="fahrenheit"
          class="fahrenheit"
          name="fahrenheit"
        />
      </div>
    </div>
  </body>
</html>
