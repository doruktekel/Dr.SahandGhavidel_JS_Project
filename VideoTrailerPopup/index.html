<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img
        class="img"
        src="https://images.pexels.com/photos/434346/pexels-photo-434346.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="macbook"
      />
      <h1>Movie Trailer</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore fuga
        ipsa illo, vel qui id quidem libero blanditiis dolorem consequatur neque
        quia expedita cupiditate iusto molestias ea veritatis est culpa.
      </p>
      <button class="btn">Watch Now !</button>
    </div>
    <div class="container2 active">
      <i class="fa-solid fa-xmark icon fa-2x"></i>
      <video controls src="./macbook_video.mp4" class="video"></video>
    </div>
  </body>
</html>
