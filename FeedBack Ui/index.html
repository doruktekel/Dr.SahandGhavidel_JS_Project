<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack UI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>welcome Feedback ui</h1>
      <div class="feedbacks">
        <div class="feedbacks-child">
          <img
            src="https://cdn.iconscout.com/icon/free/png-512/free-face-smile-happy-emoji-37693.png?f=webp&w=256"
            alt=""
            srcset=""
          />
          <p>smile</p>
        </div>

        <div class="feedbacks-child">
          <img
            src="https://cdn.iconscout.com/icon/free/png-512/free-face-mouth-quiet-silent-emoji-37714.png?f=webp&w=256"
            alt=""
            srcset=""
          />
          <p>notr</p>
        </div>

        <div class="feedbacks-child active">
          <img
            src="https://cdn.iconscout.com/icon/free/png-512/free-face-frown-slight-emoji-37696.png?f=webp&w=256"
            alt=""
            srcset=""
          />
          <p>upset</p>
        </div>
      </div>

      <button id="btn" class="btn">send feedback</button>
    </div>
  </body>
</html>
