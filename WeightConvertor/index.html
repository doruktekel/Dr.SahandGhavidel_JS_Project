<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>weight convertor</h1>
      <div class="line">
        <label>Pounds :</label>
        <input
          type="number"
          placeholder="Please Enter Pounds"
          step="0.1"
          id="pound"
        />
      </div>
      <p class="text">your weight in kg is :</p>
      <p class="error">errorr</p>
    </div>
  </body>
</html>
