<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <i class="fa-brands fa-js fa-5x"></i>
      <h3 class="count" data-count="90">90</h3>
      <h2>Vanilla JavaScript</h2>
    </div>
    <div class="container">
      <i class="fa-brands fa-vuejs fa-5x"></i>
      <h3 class="count" data-count="26">26</h3>
      <h2>Vue JavaScript</h2>
    </div>
    <div class="container">
      <i class="fa-brands fa-node-js fa-5x"></i>
      <h3 class="count" data-count="87">87</h3>
      <h2>Node JavaScript</h2>
    </div>
  </body>
</html>
