<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="container">
      <div class="slider">
        <img src="https://picsum.photos/id/100/500/300" alt="image" />
        <img src="https://picsum.photos/id/200/500/300" alt="image" />
        <img src="https://picsum.photos/id/301/500/300" alt="image" />
        <img src="https://picsum.photos/id/400/500/300" alt="image" />
        <img src="https://picsum.photos/id/500/500/300" alt="image" />
      </div>
      <i class="fa-solid fa-angles-right icon right"></i>
      <i class="fa-solid fa-angles-left icon left"></i>
    </div>
  </body>
</html>
