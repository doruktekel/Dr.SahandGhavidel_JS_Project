<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome our website</h1>
      <button class="btn">Click Me !</button>
    </div>
    <div class="container-popup active">
      <i class="fa-solid fa-xmark fa-2x icon"></i>
      <h3>20% Off offer</h3>
      <label for="mail" class="label">Enter your email :</label>
      <input autofocus type="text" class="mail" />
      <button class="btn-popup">Send Mail</button>
    </div>
  </body>
</html>
