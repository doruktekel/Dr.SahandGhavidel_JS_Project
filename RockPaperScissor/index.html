<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>welcome rock paper scissor game</h1>
      <h3>choose your move</h3>
      <div class="icons">
        <div class="rock icon" id="rock">&#x270A;</div>
        <div class="paper icon" id="paper">&#x270B;</div>
        <div class="scissor icon" id="scissor">&#x270C;</div>
      </div>
      <p class="result" id="result"></p>
      <p class="score">
        your score :<span class="yscore"> 0 </span> computer score :
        <span class="cscore">0</span>
      </p>
    </div>
  </body>
</html>
