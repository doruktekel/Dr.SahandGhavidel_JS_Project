<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>welcome new pomodoro style</h1>
      <h2 class="timer" id="timer">00 : 00</h2>
      <div class="btns">
        <button class="btn" id="start">start</button>
        <button class="btn" id="stop">stop</button>
        <button class="btn" id="reset">reset</button>
      </div>
      <input
        type="text"
        class="input"
        id="input"
        placeholder="How much second do you want ?"
      />
      <img
        src="https://media4.giphy.com/media/l0bNXJFhtyBwrhZdCj/200.webp?cid=ecf05e47wfrckr2wzrks87e284liz2xdyk4kzauvvg83kbsj&ep=v1_gifs_search&rid=200.webp&ct=g"
        class="gif"
        id="gif"
      />
    </div>
  </body>
</html>
